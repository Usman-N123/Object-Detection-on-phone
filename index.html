<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif; 
            background: black; 
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="status">Loading Model... Please wait.</div>
    <video id="webcam" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let model;

        // 1. Setup Camera
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: {
                    facingMode: 'environment' // Forces back camera
                }
            });
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // 2. Load Model & Start Detection
        async function main() {
            // Load the COCO-SSD model (Pre-trained)
            model = await cocoSsd.load();
            status.innerText = "Model Loaded. Starting Camera...";

            await setupCamera();
            video.play();
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            status.innerText = "Running Detection...";
            detectFrame();
        }

        // 3. Real-time Detection Loop
        async function detectFrame() {
            const predictions = await model.detect(video);

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Scale if the video is displayed differently than its resolution
            const scaleX = canvas.width / video.videoWidth;
            const scaleY = canvas.height / video.videoHeight;

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction['bbox'];
                const text = prediction['class'];
                const score = Math.round(prediction['score'] * 100) + '%';

                // Draw Box
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x * scaleX, y * scaleY, width * scaleX, height * scaleY);

                // Draw Label
                ctx.fillStyle = '#00FFFF';
                ctx.font = '24px Arial';
                ctx.fillText(text + " " + score, x * scaleX, (y * scaleY) > 10 ? (y * scaleY) - 5 : 10);
            });

            // Loop forever
            requestAnimationFrame(detectFrame);
        }

        main();
    </script>
</body>
</html>
